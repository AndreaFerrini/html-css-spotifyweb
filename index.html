<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Bootify</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">

                        <img src="./assets/img/search.svg" alt="search">

                    </div>
                    <div id="aside-bottom">
                        <img src="./assets/img/download.svg" alt="download">
                        <img src="./assets/img/profile.svg" alt="profile">
                    </div>
                </div>
                <!-- creazione main area -->
                <div class="mainarea">
                    <!-- navbar -->
                    <div class="navbar">
                        <a href="" class="button">Effettua l'upgrade</a>
                    </div>
                </div>
            </div>
            <!-- creazione footer area -->
            <div class="bottom-area">
                <div id="bottom-col-left">
                    <img src="./assets/img/sinister.jpeg" alt="bottom-sinister">
                    <div id="bottom-info-brano">
